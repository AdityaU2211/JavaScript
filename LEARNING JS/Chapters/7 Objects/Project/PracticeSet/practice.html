<body>
  <script>
    let product={
      size:'s',

        }
        let copyProduct=product;

        let obj={
          msg:'good job',
          status:'complete',
        };

        function isIdentical(product1, product2){
          if(typeof product1!='object' || typeof product2!='object'){
            console.warn('parameter passed was not an object')
            return false;
          }
          if(product1 ==product2){
            return true;
          }
          if(product1.name===product2.name &&
          product1.size===product2.size &&
          product1.fit===product2.fit )
          {
            return true;
          }else{return false;}
        }
        let product2={
      size:'M',
      name:'jeans',
      fit:'slim fit',

        }

        let product3={
      size:'s',
      name:'jeans',
      fit:'slim fit',
      'delivery-time':'same day delivery'
        }

        console.log(isIdentical(product,''));
        console.log(isIdentical(product,product2));
        console.log(isIdentical(product,product3));
  </script>
